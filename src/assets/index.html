<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Gui Builder 2</title>
    <style>
        .k-selection-box {
            position: absolute;
            top: 5px;
            left: 5px;
            width: 50px;
            height: 50px;
            border-width: 2px;
            border-radius: 3px;
            border-style: solid;
            border-color: cornflowerblue;
            background-color: rgba(0, 128, 255, 0.2);
            z-index: 12000;
            pointer-events: none;
        }
        
        .k-mouse-events-box {
            position: absolute;
            background-color: transparent;
            z-index: 12000;
            /*border-color: red;
            border-style: solid;
            border-width: 1px;*/
        }
    </style>
</head>

<body>
    <div id="selectionBox" class="k-selection-box" style="display: none;"></div>
    <div id="mouseBox" class="k-mouse-events-box" style="display: none;"></div>


</body>

</html>
